<script src="js/jquery.min.js"></script>
<script src="js/jspdf.min.js"></script>
<script src="js/FileSaver.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >

<!-- Optional theme -->
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" >

<!-- Latest compiled and minified JavaScript -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">

<!-- GeneratePDF -->
function generatePDF(){
console.log("generatingPDF");
l = {
    orientation: 'p',
    unit: 'px',
    format: 'a4',
    compress: true,
    fontSize: 28,
    lineHeight: 0,
    autoSize: true,
    printHeaders: true
};
var varHeight = 100; // Starting point from the top

var doc = new jsPDF(l, 'px', 'a4', true),
    sizes = [12],
    fonts = [
        ['Helvetica', '']
    ],
    font, size, lines, margin = 0.5,
    verticalOffset = margin,
    loremipsum = "descripton";

//doc.addImage(imgLogo, 'JPEG', 38, 35, 53, 40)

doc.setFontSize(12);
doc.setTextColor(0, 0, 0);
doc.setFontType("bold");
doc.text(40, varHeight + 2, "sample text");

doc.setFontSize(9);
doc.setTextColor(0, 0, 0);
doc.save("Test.pdf");
}
<!-- !GeneratePDF -->

</script>
<html>
<body>
<div class="row">
  <div class="col-md-2 container-fluid">
    <button  class="btn btn-default" type="button" name="button" onclick="generatePDF()">Generate Pdf</button>
  </div>
  <div class="col-md-10">
      <div class="col-md-6">
        <label for="catergory">Category</label>
          <select id="category" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        </div>
        <div class="col-md-6">
        <label for="subCatergory">Sub Category</label>
          <select id="subCategory" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
    </div>
  </div>
</div>


<table class="table table-striped table-hover" >
  <th>Checked</th>
  <th>Question</th>
  <th>Category</th>
  <th>Sub-Category</th>
  <tr>
    <td >
        <div class="checkbox" >
          <label>
            <input type="checkbox" style="width:100%" >
          </label>
    </td>
    <td>
        <p>Question 1</p>
    </td>
    <td>
        <p>Category 1</p>
    </td>
    <td>
        <p>Sub-Category 1</p>
    </td>
  </tr>

</table>
</body>
</html>
